{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
<div class="container">
    <h1>{{ post.title }}</h1>
    <h4>{{ post.subtitle }}</h4>
    <h4>Posted by: {{ post.author }} on {{ post.created_on }}</h4>
    <p> {{ post.body }}</p>
</div>
{% endblock content %}
